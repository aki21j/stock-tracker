<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


    <title>CryptoCount</title>
    <style>
        html,
        body {
            font-family: "Open Sans", sans-serif;
            font-size: 14px;
            min-height: 600px;
        }
        .currencySelectorContainer{
          text-align: end;
          padding-bottom: 5px;
        }
    </style>
</head>
  
<body class="bg-dark">
    <div class="container">
        <h2 class="text-white py-5">
          <b>Crypto Tracker</b>
        </h2>
        <div class="row justify-content-end">
          <div class="col-2 currencySelectorContainer">
              <select id="currencySelector" class="btn btn-sm btn-secondary">
                  <option value="inr">INR</option>
                  <option value="usd">USD</option>
                  <option value="eur">EUR</option>
                  <option value="btc">BTC</option>
              </select>
              <button class="btn btn-sm btn-success" onclick="updateCurrency()">
                  Update
              </button>
          </div>

        </div>
        
        <table class="table table-striped table-dark data-back">
          <thead>
              <th>
                <b></b>
              </th>
              <th>
                <b>Coin</b>
              </th>
              <th>
                <b>Price</b>
              </th>
              <th>
                <b>Change(24h)</b>
              </th>
              <th>
                <b>Day High</b>
              </th>
              <th>
                <b>Day Low</b>
              </th>
          </thead>
        </table>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="popup.js"></script>
</body>
  
</html>
